<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        <div class="card__header-img">
          <img class="thumbnail" src="images/image-equilibrium.jpg" alt="" />
          <a class="link" href="#"> </a>
          <img class="view-icon" src="images/icon-view.svg" alt="" />
        </div>

        <!-- Header Content -->
        <div class="card__header-content">
          <!-- main content -->
          <h1 class="header-title">Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <!-- more details with eth amount and time left -->
          <div class="content-bottom">
            <div class="etherium-amount">
              <img src="images/icon-ethereum.svg" alt="" />
              <h6>&nbsp;0.041 ETH</h6>
            </div>

            <div class="time-left">
              <img src="images/icon-clock.svg" alt="" />
              <h6>&nbsp;3 days left</h6>
            </div>
          </div>
        </div>

        <!-- card footer for credit -->
        <div class="card__footer">
          <img src="images/image-avatar.png" alt="" />
          <h6>Creation of <span>Jules Wyvern</span></h6>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Owais Athar</a>.
    </div>
  </body>
</html>
